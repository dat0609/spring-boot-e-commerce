<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head>
		<head th:replace="fragments :: page_head('Shopme - Your profile','none')"></head>
	</head>
	<body>
		<div class="container-fuild">
					
			<div th:replace ="nav_bar :: header_menu">
			</div>
			
			<div class="text-center">
				<h2>Your profile detail</h2>
			</div>
			<div>&nbsp;</div>
			
			
			<form action="" method="post" th:action="@{/update_account_detail}" th:object="${customer}" style="max-width: 600px; margin: 0 auto">
				<div class="border border-secondary rounded p-3">
				<input type="hidden" th:field="*{id}">
			<div th:if="${message != mull}" class="alert alert-success text-center">[[${message}]]</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Authentication Type</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{authenticationType}" class="form-control" readonly="readonly">
						</div>
					</div>
				
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Email</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{email}" class="form-control" readonly="readonly">
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Name</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{name}" class="form-control" required="required">
						</div>
					</div>
					

					<th:block th:if="${customer.authenticationType.name() == 'DATABASE'}">
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Password</label>
						<div class="col-sm-8">
							<input type="password" th:field="*{password}" class="form-control" 
							oninput="checkPassword(document.getElementById('confirmPassword'))">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Re-type Password</label>
						<div class="col-sm-8">
							<input type="password" th:field="*{password}" class="form-control" id="confirmPassword"
							oninput="checkPassword(this)">
						</div>
					</div>
					</th:block>
				</div>
					
					<div>&nbsp;</div>
					<div class="text-center">
						<input type="submit" value="Save" class="btn btn-primary ">
					</div>
					<div>&nbsp;</div>
			</form>
</div>			
	<div th:replace="nav_bar :: footer_menu"></div>
	<script type="text/javascript">
	
	function checkPassword(confirmPassword)  {
		if(confirmPassword.value != $("#password").val()) {
			confirmPassword.setCustomValidity("Password not match")
		}else{
			confirmPassword.setCustomValidity("")
		}
	}
</script>
	</body>
</html>
