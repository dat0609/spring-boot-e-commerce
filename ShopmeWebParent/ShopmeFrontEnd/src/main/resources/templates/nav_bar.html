<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
	<div th:fragment="header_menu">
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}"> <img alt=""
				th:src="@{/images/ShopmeAdminSmall.png}">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#topNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
					<th:block sec:authorize="isAuthenticated()">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/products}">Payments</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/products}">Shipping</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/register}">Register</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/cart}">Cart</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/cart}">Order</a>
						</li>						
					</th:block>
					<li class="nav-item" sec:authorize="isAuthenticated() == false">
						<a class="nav-link"  th:href="@{/login}">Login</a>
					</li>

					<li>
						<span><a class="fas fa-user fa-2x" th:href="@{/account_detail}"></a></span>
					</li>
					<li class="nav-item dropdown" >
						<a class="nav-link dropdown-toggle"  data-toggle="dropdown" 
					 	 sec:authentication="name"></a>
						<div class="dropdown-menu">
							<form th:action="@{/logout}" method="post">
								<input type="submit" value="Logout">
							</form>
						</div>
					</li>
				</ul>
			</div>
		</nav>
		
	</div>


	<div th:fragment="footer_menu">
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#bottomNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="bottomNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/users}">About Us</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/products}">Privacy</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
</body>
</html>
