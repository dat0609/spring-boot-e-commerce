<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>


</head>
<body>
<div th:fragment="content" th:remove="tag">
	<div class="form-control row">
		The following information is important to calculate shipping cost 
	</div>&nbsp;
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Length</label>
		<div class="col-sm-8">
			<input type="number" step="0.01" class="form-control" th:field="*{length}">
		 </div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Width</label>
		<div class="col-sm-8">
			<input type="number" step="0.01" class="form-control" th:field="*{width}">
		 </div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Height</label>
		<div class="col-sm-8">
			<input type="number" step="0.01" class="form-control" th:field="*{height}">
		 </div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Weight</label>
		<div class="col-sm-8">
			<input type="number" step="0.01" class="form-control" th:field="*{weight}">
		 </div>
	</div>	
	
</div>
</body>
</html>
