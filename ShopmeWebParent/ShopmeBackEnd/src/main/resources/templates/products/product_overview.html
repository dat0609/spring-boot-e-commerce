<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>


</head>
<body>
<div th:fragment="content" th:remove="tag">
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Product Name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" th:field="*{name}">
		 </div>
	</div>	
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Alias</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" th:field="*{alias}">
		 </div>
	</div>	
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Enable</label>
		<div class="col-sm-10">
			<input type="checkbox" th:field="*{enable}">
		 </div>
	</div>	

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">In-Stock</label>
		<div class="col-sm-10">
			<input type="checkbox" th:field="*{inStock}">
		 </div>
	</div>	
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Cost</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" th:field="*{cost}">
		 </div>
	</div>	
		
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Price</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" th:field="*{price}">
		 </div>
	</div>	
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Discount</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" th:field="*{discountPercent}">
		 </div>
	</div>	
	
</div>
</body>
</html>
