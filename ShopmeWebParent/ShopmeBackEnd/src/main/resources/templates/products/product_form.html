<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head th:replace="fragments :: page_head(${pageTitle}, 'tag')"></head>
<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}">
<script type="text/javascript" th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>
<body>
<div class="container-fluid">
	<div>
		<div th:replace ="nav_bar :: menu">
		</div>
	
		<h2>Manage Products | [[${pageTitle}]]</h2>
		
		<form th:action="@{/products/save}" method="post"  th:object="${product}" 
			 enctype="multipart/form-data">
			<input type="hidden" th:field="*{id}">
<div>
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					  <li class="nav-item">
					    <a class="nav-link active"  data-toggle="tab" href="#overview" role="tab" >Overview</a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link"  data-toggle="tab" href="#description" role="tab">Description</a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link"  data-toggle="tab" href="#details" role="tab">Details</a>
					  </li>
					   <li class="nav-item">
					    <a class="nav-link"  data-toggle="tab" href="#shipping" role="tab">Shipping</a>
					  </li>
				</ul>
	<!-- Tab panes -->
	<div class="tab-content">
	  <div class="tab-pane active p-3" id="overview" role="tabpanel" >
	  		<div th:replace="products/product_overview :: content"> </div>
	  </div>
	  <div class="tab-pane" id="description" role="tabpanel" >
	  		<div th:replace="products/product_description :: content"></div>
	  </div>
	  <div class="tab-pane" id="details" role="tabpanel">
	  		 <div th:replace="products/product_detail :: content"></div>
	  </div>
	  <div class="tab-pane" id="shipping" role="tabpanel">
	  	<div th:replace="products/product_shipping :: content"></div>
	  </div>
	</div>
</div>
	<div class="text-center">
		<input type="submit" value="Save" class="btn btn-primary m-3">
		<input type="submit" value="Cancel" class="btn btn-secondary m-3" id="buttonCancel">
	</div>
		</form>
		
	</div>
</div>

<script type="text/javascript">
	moduleURL = "[[@{/users}]]"
	
	$(document).ready(function() {
		$("#fullDescription").richText()
	
	})
	
	
</script>
<script type="text/javascript" th:src="@{/js/common_form.js}"></script>
</body>
</html>
