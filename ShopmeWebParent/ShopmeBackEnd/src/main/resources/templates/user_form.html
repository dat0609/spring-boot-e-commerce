<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initital-scale=1.0, minimun-scale=1.0">

<title>[[${pageTitle}]]</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"> 	
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
<div class="container-fluid">
	<div>
		<div>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar-brand" th:href="@{/}">
					<img alt="" th:src="@{/images/ShopmeAdminSmall.png}">
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/users}">User</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/categories}">Category</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/brands}">Brand</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/products}">Product</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/customers}">Customer</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/shipping}">Shipping</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/orders}">Orders</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/report}">Sale Report</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/articles}">Articles</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/menus}">Menu</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/settings}">Setting</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	
		<h2>Manage Users | [[${pageTitle}]]</h2>
		
		<form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto;" th:object="${user}" 
			onsubmit="return checkEmailUnique(this)" enctype="multipart/form-data">
			<input type="hidden" th:field="*{id}">
		<div class="border border-secondary rounded p-3">
			<div class="form-group row">
				<label class="col-sm-4 col-form-label" >Email</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" required th:field="*{email}">	
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">First Name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" required  th:field="*{firstName}">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label" >Last Name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" required th:field="*{lastName}">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label" >Password</label>
				<div class="col-sm-8">
					<input th:if="${user.id == null}" type="password" class="form-control" required th:field="*{password}">
					<input th:if="${user.id != null}" type="password" class="form-control" th:field="*{password}">
					
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label" th:field="*{password}">Roles</label>
				<div class="col-sm-8">
					<th:block th:each="role: ${listRoles}">
						<input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}" class="m-2">
						
					</th:block>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Enable</label>
				<div class="col-sm-8">
					<input type="checkbox" th:field="*{enable}">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Photo</label>
				<div class="col-sm-8">
					<input type="hidden" th:field="*{photos}">
					<input type="file" id="fileImage" name="image" accept="image/png, image/jpeg">
					<img id="thumbnail" alt="Photo review" th:src="@{${user.getImg}}">
				</div>
			</div>
			
			<div class="text-center">
				<input type="submit" value="Save" class="btn btn-primary">
				<input type="submit" value="Cancel" class="btn btn-secondary">
				
			</div>
		</div>
		</form>
		
		<div class="modal fade text-center" id="modalDialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="modalTitle">Warning</h4>
						<button class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<span id="modalBody"></span>
					</div>
					<div class="modal-footer">
						<button class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</div>

<script type="text/javascript">

	$(document).ready(function() {
		$("#fileImage").change(function() {
			fileSize = this.files[0].size
			
			if(fileSize > 1048576) {
				this.setCustomValidity("Must choose image less than 1MB")
				this.reportValidity()
			}else{
				this.setCustomValidity("")
				showImageThumbnail(this)

			}
		})
	})

	function showImageThumbnail(fileInput) {
		var file = fileInput.files[0]
		var reader = new FileReader()
		reader.onload = function(e) {
			$("#thumbnail").attr("src", e.target.result)
		}
		reader.readAsDataURL(file)
	}

	function checkEmailUnique(form){
	
		url = "[[@{/users/check_email}]]"
		userEmail = $("#email").val()
		userId = $("#id").val()
		csrfValue = $("input[name='_csrf']").val()
		param = {id: userId, email: userEmail, _csrf: csrfValue}
		
		
		$.post(url,param, function(response) {
			if(response == "OK"){
				form.submit()
			}else if(response == "Duplicated"){
				showModalDialog("Warning", "Duplicate email,try again")
			}
		})
		
		return false
	}
	
	function showModalDialog(title,msg) {
		$("#modalTitle").text(title)
		$("#modalBody").text(msg)
		$("#modalDialog").modal()

	}
	
</script>
</body>
</html>
